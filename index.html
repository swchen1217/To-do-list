<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<div class="banner"></div>
<div class="medium"></div>
<div class="container text-center d-flex flex-column justify-content-center">
    <div class="row">
        <span class="fs-2" id="time"></span>
    </div>
    <div class="row">
        <span class="fs-3" id="name"></span>
    </div>
    <div class="row to-do-list-block flex-column justify-content-start">
        <!-- Template Begin -->
        <div class="list-item-template d-none">
            <div class="list-item d-flex justify-content-center">
                <button class="fa btn btn-none p-0 m-0 list-item-button" type="button"></button>
                <p class="list-item-content p-0 m-0 ms-2">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <!-- Template End -->
        <div class="to-do-list w-auto mx-auto"></div>
        <div class="text-center d-flex mt-1 justify-content-center">
            <div class="p-0 m-1">
                <button type="button" class="fa fa-plus btn btn-none p-0 m-0" data-bs-toggle="modal"
                        data-bs-target="#addItemModal">
                </button>
                <!-- Modal -->
                <div class="modal fade" id="addItemModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-dark" id="addItemModalLabel">新增待辦事項</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">項目內容</span>
                                    <input type="text" class="form-control" id="itemContent">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="addNewListItem"
                                        data-bs-dismiss="modal">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-0 m-1" id="show">
                <button type="button" class="fa fa-circle-thin btn btn-none p-0 m-0" id="showItem">
                </button>
            </div>
            <div class="p-0 m-1" id="setting">
                <button class="fa fa-cog btn btn-none p-0 m-0" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" id="settingBtn">
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarLabel">設定</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body setting-input-group">
                        <div class="mb-3">
                            <span class="input-group-text">使用者名稱</span>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <span class="input-group-text">主題（以逗號分隔）</span>
                            <input type="text" class="form-control" id="theme">
                        </div>
                        <div class="btn-control d-flex justify-content-start mb-5">
                            <button type="button" class="btn btn-danger" id="reset">清除所有待辦事項</button>
                        </div>
                        <div class="btn-control d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" id="saveSetting" data-bs-dismiss="offcanvas">
                                儲存設定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap-5.3.0-alpha2-dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/clock.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
